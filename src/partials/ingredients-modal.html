<div data-ingredients-modal class="backdrop is-hidden">
  <div class="ingredients">
    <div data-ingredients-modal-close class="ingredients__close">
      <svg class="ingredients__close-svg" width="20" height="20">
        <use href="./images/icons.svg#close-cross"></use>
      </svg>
    </div>
    <h4 class="ingredients__main-title">Chololate icecream</h4>
    <div class="ingredients__img">
      <img
        srcset="./images/products/modal-window-ice-cream-2x.jpg 2x"
        src="./images/products/modal-window-ice-cream.jpg"
        alt=""
        class="ingredients__img"
      />
    </div>
    <ul class="ingredients-nutrients__list">
      <li class="ingredients-nutrients__item">
        <p class="ingredients-nutrients__numeric">320</p>
        <p class="ingredients-nutrients__text">kcal</p>
      </li>
      <li class="ingredients-nutrients__item">
        <p class="ingredients-nutrients__numeric">4g</p>
        <p class="ingredients-nutrients__text">Prote...</p>
      </li>
      <li class="ingredients-nutrients__item">
        <p class="ingredients-nutrients__numeric">8,2g</p>
        <p class="ingredients-nutrients__text">Fats</p>
      </li>
      <li class="ingredients-nutrients__item">
        <p class="ingredients-nutrients__numeric">40,4g</p>
        <p class="ingredients-nutrients__text">Carbs</p>
      </li>
    </ul>
    <h4 class="ingredients__title">Ingredients</h4>
    <ul class="ingredients__list">
      <li class="ingredients__item">
        <p class="ingredients__product">Milk</p>
        <p class="ingredients__weight">100ml</p>
      </li>
      <li class="ingredients__item">
        <p class="ingredients__product">Belgian chocolate</p>
        <p class="ingredients__weight">20g</p>
      </li>
      <li class="ingredients__item">
        <p class="ingredients__product">Cream</p>
        <p class="ingredients__weight">150ml</p>
      </li>
      <li class="ingredients__item">
        <p class="ingredients__product">Cocoa powder</p>
        <p class="ingredients__weight">30g</p>
      </li>
      <li class="ingredients__item">
        <p class="ingredients__product">Sugar</p>
        <p class="ingredients__weight">40g</p>
      </li>
      <li class="ingredients__item">
        <p class="ingredients__product">Vanilla sugar</p>
        <p class="ingredients__weight">10g</p>
      </li>
    </ul>
    <form class="ingredients-form">
      <input
        type="text"
        name="name"
        placeholder="Name"
        class="ingredients-form__name"
        required
        minlength="2"
      />
      <input
        type="text"
        name="tel"
        placeholder="Phone"
        class="ingredients-form__tel"
        required
        minlength="10"
        maxlength="13"
      />
      <textarea
        class="ingredients-form__comment"
        name="comment"
        placeholder="Comment"
      ></textarea>
      <button type="submit" class="ingredients-form__btn button">Submit</button>
    </form>
  </div>
</div>
