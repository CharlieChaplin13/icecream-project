<section class="gallery">
  <div class="container">
    <h2 class="visually-hidden">Gallery</h2>
    <picture>
      <source
        srcset="
          /src/images/gallery/gallery-desk.jpg    1x,
          /src/images/gallery/gallery-desk-2x.jpg 2x
        "
        media="(min-width:1200px)"
      />
      <source
        srcset="
          /src/images/gallery/gallery-tab.jpg    1x,
          /src/images/gallery/gallery-tab-2x.jpg 2x
        "
        media="(min-width:768px)"
      />
      <source
        srcset="
          /src/images/gallery/gallery-mob.jpg    1x,
          /src/images/gallery/gallery-mob-2x.jpg 2x
        "
        media="(max-width:767px)"
      />
      <img
        src="/src/images/gallery/gallery-mob.jpg"
        loading="lazy"
        alt="Фотография дизайнера"
        width="280"
        height="130"
      />
    </picture>
  </div>
</section>
