<section class="gallery" id="gallery">
  <div class="container container--gallery">
    <h2 class="visually-hidden">Gallery</h2>
    <div class="gallery__list">
      <div class="gallery__item gallery__item--desk">
        <picture>
          <source
            srcset="
              ./images/gallery/desk/gallery-desk-1.jpg    1x,
              ./images/gallery/desk/gallery-desk-1-2x.jpg 2x
            "
            media="(min-width:1200px)"
          />

          <img
            src="./images/gallery/desk/gallery-desk-1.jpg"
            alt="ice-cream"
            class="gallery__img gallery__img--desk"
            height="400"
            width="1013"
            loading="lazy"
          />
        </picture>
      </div>
      <div class="gallery__item gallery__item--desk">
        <picture>
          <source
            srcset="
              ./images/gallery/desk/gallery-desk-3.jpg    1x,
              ./images/gallery/desk/gallery-desk-3-2x.jpg 2x
            "
            media="(min-width:1200px)"
          />

          <img
            src="./images/gallery/desk/gallery-desk-3.jpg"
            alt="ice-cream"
            class="gallery__img gallery__img--desk"
            height="400"
            width="1013"
            loading="lazy"
          />
        </picture>
      </div>
      <div class="gallery__item gallery__item--desk">
        <picture>
          <source
            srcset="
              ./images/gallery/desk/gallery-desk-2.jpg    1x,
              ./images/gallery/desk/gallery-desk-2-2x.jpg 2x
            "
            media="(min-width:1200px)"
          />

          <img
            src="./images/gallery/desk/gallery-desk-2.jpg"
            alt="ice-cream"
            class="gallery__img gallery__img--desk"
            height="400"
            width="1013"
            loading="lazy"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
