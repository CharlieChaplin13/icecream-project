     <div class="modal-buy">
       <button type="button" class="modal-button" data-modal-close>
         <svg class="modal-icon" width="20" height="20">
           <use href="#"></use>
         </svg>
       </button>
       <section class="products-range">
        <h3 class="modal-window__title">Buy now</h3>
         <ul class="products-range__list">
             <li class="products-range__item">
              <div>
                <picture>
                  <source srcset="./images/modal-buy.img/ice-desk-1x.jpg 1x, ./images/modal-buy.img/ice-desk-2x.jpg 2x"
                  media="(min-width:1200px)"/> 
                  <!-- <source srcset="./img/olga-tab-2.jpg 1x, ./img/olga-tab-2-2x.jpg 2x"
                  media="(min-width:768px)"/> 
                  <source srcset="./img/olga-mob-2.jpg 1x, ./img/olga-mob-2-2x.jpg 2x"
                  media="(max-width:767px)"/>  -->
                  <img src="./images/modal-buy.img/ice-desk-1x.jpg" alt="ice" width="50" height="50" />
                </picture>
              </div>
              <p>Ice Cream</p>
             <li class="products-range__item">Ice Coffee</li>
             <li class="products-range__item">Milkshake</li>
         </ul>
        </section>
       <form class="modal-buy__form">
         <div class="input-field">
         <label for="userinfo"></label>
           <input
           type="text" 
           minlength="2"
           id="userinfo" 
           name="username" 
           class="input-form"
           placeholder="Name"
           required>
       </div>
       <div class="input-field">
         <label for="phone-number"></label>
           <input
           type="tel" 
           minlength="10"
           maxlength="13"
           id="phone-number" 
           name="user_phone" 
           class="input-form"
           placeholder="Phone"
           required>
       </div> 
       <div class="input-field">
         <label for="add-info"></label>
           <textarea name="comment" 
           class="input-form-comment"
           id="add-info"
           placeholder="Comment"
           required>
           </textarea>
         </div>
       </div>
<div class="modal-sub-btn">
  <button type="submit" class="form-btn">Submit</button>
</div>
         </form>
