<div class="backdrop is-hidden" data-buy-now-modal>
  <div class="buy-now-modal read-more-modal">
    <button
      type="button"
      class="read-more-modal__button"
      data-buy-now-modal-close
    >
      <svg width="20" height="20">
        <use href="./images/icons.svg#close-cross"></use>
      </svg>
    </button>

    <p class="buy-now-modal__title">Buy now</p>

    <ul class="buy-now-modal__list">
      <li class="buy-now-modal__item-ice">
        <div class="buy-now-modal__item-ice-back"></div>
        <picture class="buy-now-moda__image">
          <source
            srcset="
              ./images/modal/ice-coffe.png    1x,
              ./images/modal/ice-coffe-2x.png 2x
            "
            media="(min-width:1200px)"
          />
          <img
            alt="ice"
            width="132"
            height="132"
            src="./images/modal/ice-coffe.png"
          />
        </picture>

        <p class="buy-now-moda__text">Ice Cream</p>
      </li>
      <li class="buy-now-modal__item-coffee">
        <div class="buy-now-modal__item-coffee-back"></div>

        <picture class="buy-now-moda__image">
          <source
            srcset="./images/modal/ice-cream.png 1, ./images/modal/ice-cream-2x.png 2x"
            media="(min-width:1200px)"
          />
          <img
            src="./images/modal/ice-cream.png"
            alt="ice"
            width="131"
            height="131"
          />
        </picture>

        <p class="buy-now-moda__text">Ice Coffee</p>
      </li>
      <li class="buy-now-modal__item-milk">
        <div class="buy-now-modal__item-milk-back"></div>

        <picture>
          <source
            srcset="./images/modal/milkshake.png 1, ./images/modal/milkshake-2x.png 2x"
            media="(min-width:1200px)"
          />
          <img
            class="buy-now-moda__image"
            src="./images/modal/milkshake.png"
            alt="ice"
            width="131"
            height="131"
          />
        </picture>

        <p class="buy-now-moda__text">Milkshake</p>
      </li>
    </ul>

    <form class="franchise">
      <ul>
        <li class="contact-franchise__nametelemaelcontacts">
          <!-- Franchise заповнення імені  -->
          <div class="contact-franchise__iconobox">
            <label for="namecontact"></label>
            <input
              type="text"
              id="namecontact"
              name="user-name"
              class="contact-franchise__nametelemaelcontact contact-franchise__nametelemaelcontact--dekor"
              placeholder="Name"
              minlength="2"
              required
            />
          </div>
        </li>
        <li class="contact-franchise__nametelemaelcontacts">
          <div class="contact-franchise__iconobox">
            <!-- Franchise заповнення телефона форма 10 знаків  -->
            <label for="telcontact"></label>
            <input
              type="tel"
              id="telcontact"
              name="user-tel"
              class="contact-franchise__nametelemaelcontact contact-franchise__nametelemaelcontact--dekor"
              minlength="10"
              maxlength="10"
              placeholder="Phone"
              required
            />
          </div>
        </li>
        <li class="contact-franchise__nametelemaelcontacts">
          <!-- <p>Comment</p> -->
          <div class="-coment">
            <label for="comentcontact"></label>
            <textarea
              name="user-coment"
              id="comentcontact"
              class="coment_contacts contact-franchise__coment contact-franchise__coment--dekor"
              placeholder="Comment"
            ></textarea>
          </div>
        </li>
      </ul>
    </form>
  </div>
</div>
